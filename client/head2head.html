<body>

{{> head_2_head}}

</body>

<template name="head_2_head">

    {{#if screen_is "head2head"}}

	<div class="container tk-etica-display">
		
		<div class="team solo 1 active">
    	<h3>Glendale Owls &nbsp;&nbsp;vs.&nbsp;&nbsp; Venice Bears</h3>
		
			<header>
				<img src="owls.png" alt="glendale owls" />
				<h2 class="tk-league-gothic">Glendale Owls<span></span></h2>
			</header>
			<div class="player_bg">
	
    			{{>solo_player}}
    			
    		</div>
    	</div>
    	
    	{{> action_feed}}
    	
    </div>	

    
{{/if}}

</div>
</template>

	<template name="solo_player">
    {{#each one_player}}
	      {{> player_score}}
    {{/each}}
    </template>

<template name="small_score_board">
<h1>Score: {{score_team1}}  vs {{score_team2}} </h1>
</template>


<template name="player_score">
  <div class="player {{selected}}">
  	<img src="{{picture}}" alt="{{name}}" />
	<span>{{player_number}}</span>{{name}}
	<span class="fr">{{score}} pts</span>
  </div>
</template>
