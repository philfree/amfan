<head>
  <title>AmFan</title>
  <script type="text/javascript" src="//use.typekit.net/qsc5voh.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>


<body>
			
  {{> container}}
  
</body>

<template name="container">

	<header class="main">
		<div class="inner">
			<img src="logo.png" alt="amfan scorekeeper logo"/>
			<nav class="main tk-etica-display">
				<ul>
					<li>Setup</li>
					<li class="active">Live Game</li>
					<li>Records</li>
				</ul>
			</nav>
		</div>
	</header>
	
	<div class="container tk-etica-display">
		<div class="fl">
			<div class="team_name 1">
				<h1  class="tk-league-gothic">Glendale Owls</h1>
			</div>
			<div class="clock">
				<h3 class="gray">2nd Half</h3>
				<h1>3:34</h1>
			</div>
			<div class="team_name 2">
				<h1 class="tk-league-gothic">Venice Bears</h1>
			</div>
			<div class="clear"></div>
			<div class="team_score 1">58</div>
			<div class="possession"><span class="larrow active"></span>Possession<span class="rarrow"></span></div>
			<div class="team_score 2">65</div>
			<div class="clear"></div>
		</div>
	
		<ul class="plays">
			<li><span>3:40</span>Charles Yawson<span>, makes 3 pts</span><img src="tw.png" alt="twitter bird" /><img src="fb.png" alt="facebook f"/></li>
			<li><span>3:38</span>Michael Yakob<span>, Offensive Rebound</span><img src="tw.png" alt="twitter bird" /><img src="fb.png" alt="facebook f"/></li>
			<li><span>3:11</span>Marc Nager<span>, missed 3pt shot</span><img src="tw.png" alt="twitter bird" /><img src="fb.png" alt="facebook f"/></li>
			<li><span>3:05</span>Kumar<span>, personal foul</span><img src="tw.png" alt="twitter bird" /><img src="fb.png" alt="facebook f"/></li>
		</ul>
	
		<div class="clear"></div>
		
		{{> game_activity}}

</div>

</template>

<template name="head_score">
<h1>{{score}}</h1>
</template>

<template name="team_list">

    {{#each players_team1}}
      {{> player}}
    {{/each}}

    {{#each players_team2}}
      {{> player}}
    {{/each}}
    
</template>
