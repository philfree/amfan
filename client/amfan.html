<head>
  <title>AmFan</title>
  <script type="text/javascript" src="//use.typekit.net/qsc5voh.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>


<body>

  {{> container}}
  
</body>

<template name="container">
	<header class="main">
		<input type="button" class="hidden_link" href="#" />
		<div class="inner">
			<img src="logo.png" alt="amfan scorekeeper logo"/>
			<nav class="main tk-etica-display">
				<ul>
					{{#if currentUser}}<li class="setup">Setup</li>
                    {{/if}}
					<li class="active">Live Game</li>
                    <li>{{loginButtons align="right"}}</li>
				</ul>
			</nav>
		</div>
	</header>
	
	<div class="container tk-etica-display">

{{#if screen_is "game_activity"}}

        {{> score_board}}
	
		{{> action_feed}}
	
		<div class="clear"></div>

		{{> game_activity}}
{{/if}}
</div>

</template>



<template name="head_score">
<h1>{{score}}</h1>
</template>

<template name="team_list">

    {{#each players_team1}}
      {{> player}} 
    {{/each}}

    {{#each players_team2}}
      {{> player}}
    {{/each}}
    
</template>
