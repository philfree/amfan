<body>

  
</body>

<template name="game_activity">
{{#if screen_is "game_activity"}}

  {{> player_selection}}

{{/if}}
</template>

<template name="score_board">
	<div class="team_score 1">{{score_team1}}</div>
	<div class="possession"><span class="larrow {{team1_active}}"></span>Possession<span class="rarrow {{team2_active}}"></span></div>
	<div class="team_score 2">{{score_team2}}</div>
</template>


<template name="action_feed">
	<ul class="plays">
   {{#each actions}}
      <li><span>3:40</span>{{feed_text}}<img src="tw.png" alt="twitter bird" /><img src="fb.png" alt="facebook f"/></li>
   {{/each}}
   </ul>
</template>

<template name="player_selection">
		<div class="team 1 {{team1_active}}">
			<header>
				<img src="owls.png" alt="glendale owls" />
				<h2 class="tk-league-gothic">Glendale Owls<span></span></h2>
			</header>
			<div class="player_bg">
    {{#if team1_action_is "main"}}
       {{> main_team1_actions}}
    {{/if}}

    {{#if team1_action_is "subaction"}}
       {{> main_team1_subactions}}
    {{/if}}

    {{#if team1_action_is "players"}}
			{{#each players_team1}}
			  {{> player_select}}
			{{/each}}
    {{/if}}
			</div>
		</div>
		
		<div class="team 2 {{team2_active}}">
			<header>
				<img src="bears.png" alt="venice bears" />
				<h2 class="tk-league-gothic">Venice Bears<span></span></h2>
			</header>
            <div class="player_bg">
    {{#if team2_action_is "players"}}
	      {{#each players_team2}}
	        {{> player_select}}
	      {{/each}}
    {{/if}}

    {{#if team2_action_is "main"}}
       {{> main_team2_actions}}
    {{/if}}

    {{#if team2_action_is "subaction"}}
       {{> main_team2_subactions}}

    {{/if}}

            </div>
      </div>


</template>

<template name="main_team2_actions">
{{#if team2_possession}} 
 <input type="button" value="Shot" class="shot">
 <input type="button" value="Rebound" class="reboundp">
 <input type="button" value="Turnover" class="turnover">
 <input type="button" value="Foul" class="foul">
{{else}} 
 <input type="button" value="Rebound" class="rebound">
 <input type="button" value="Steal" class="steal">
 <input type="button" value="Block" class="block">
 <input type="button" value="Foul" class="foul">
{{/if}}
</template>

<template name="team_1_possession">
	{{#if team1_possession}}active{{/if}}
</template>

<template name="team_2_possession">
	{{#if team2_possession}}active{{/if}}
</template>

<template name="main_team1_actions">
{{#if team1_possession}}

 <div class="action_menu">
	 <input type="button" value="Shot" class="shot">
	 <input type="button" value="Rebound" class="reboundp">
	 <input type="button" value="Turnover" class="turnover">
	 <input type="button" value="Foul" class="foulp">
 </div>
{{else}} 
 <input type="button" value="Rebound" class="rebound">
 <input type="button" value="Steal" class="steal">
 <input type="button" value="Block" class="block">
 <input type="button" value="Foul" class="foul">
{{/if}}
</template>

<template name="main_team1_subactions">
        {{#if team1_subaction_is "shot"}} 
		  <input type="button" value="Made 2" class="shot_2 small">
          <input type="button" value="Miss 2" class="shot_miss_2 small">
          <input type="button" value="Made 3" class="shot_3 small">
          <input type="button" value="Miss 3" class="shot_miss_3 small">
          <input type="button" value="Made 2+Assist" class="shot_2_assist small">
          <input type="button" value="Made 3+Assist" class="shot_3_assist small">          
          <input type="button" value="Made Free Throw" class="shot_free_throw_made small">
          <input type="button" value="Missed Free Throw" class="shot_free_throw_missed small">

        {{/if}}
</template>
<template name="main_team2_subactions">
        {{#if team2_subaction_is "shot"}} 
          <input type="button" value="Made 2" class="shot_2 small">
          <input type="button" value="Miss 2" class="shot_miss_2 small">
          <input type="button" value="Made 3" class="shot_3 small">
          <input type="button" value="Miss 3" class="shot_miss_3 small">
          <input type="button" value="Made 2+Assist" class="shot_2_assist small">
          <input type="button" value="Made 3+Assist" class="shot_3_assist small">          
          <input type="button" value="Made Free Throw" class="shot_free_throw_made small">
          <input type="button" value="Missed Free Throw" class="shot_free_throw_missed small">
        {{/if}}

</template>

<template name="player_select">
	{{#if editing}}
  <div class="editing">
   <input type="input" value="{{player_number}}, {{name}}" id="player-input"/>
  </div>
	{{else}}
  <div class="player {{selected}}">
  	<img src="{{picture}}" alt="{{name}}" />
	<span>{{player_number}}</span>{{name}}
  </div>
    {{/if}}
</template>
